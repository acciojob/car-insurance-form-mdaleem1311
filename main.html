<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#login" method="post">
		<label for="name">Name:-</label>
		<input type="text" id="name" placeholder="Username" required style="margin-bottom:20px;"><br>
		<label for="Email">Email:-</label>
		<input type="email" id="Email" placeholder="Email" required style="margin-bottom:20px;"><br>
		<label for="gender">Gender:-</label>
		<input type="radio" id="gender_M" name="gender"required >Male
		<input type="radio" id="gender_F" name="gender"required style="margin-bottom:20px;">Female<br>
		<label for="options">Car Brands:-</label>
		<select id="options" name="options" style="margin-bottom:20px;">
			<option id="car1" selected disabled>--Please Select an Option</option>
			<option id="car2">Rolls Royals</option>
			<option id="car3">BMW</option>
			<option id="car4">Mercedez Benz</option>
			<option id="car5">Lamborgini</option>
			<option id="car6">Limousine</option>
			<option id="car7">Audi</option>
			<option id="car8">Tesla</option>
		</select><br>
		<label for="carage">Car Age in Years</label>
		<input type="number" id="carage" max="15" placeholder="Age of Car in Years"  required style="margin-bottom:20px;"><br>
		<label for="dop">Date of Purchase:-</label>
		<input type="date" id="dop"required style="margin-bottom:20px;"><br>
		<label for="password">Password:-</label>
		<input type="password" id="password" maxlength="15" placeholder="Enter Password" required style="margin-bottom:20px;"><br>
		<input type="button" value="Submit" style="padding:10px;margin:25px;background-color:pink" > 
		<input type="reset" value="Reset" style="padding:10px;background-color:pink" >		
	</form>
    <script type="text/javascript" src="./script.js">
</script>
</body>

</html>
